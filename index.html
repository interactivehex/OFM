<!DOCTYPE html>
<html lang="en">
<head>
        <meta charset="UTF-8">
        <title>One for Media</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="images/logos/icon1.png">
        <script src="https://kit.fontawesome.com/b328cd97ae.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav>
        <a href="./"><img src="images/logos/logo1.png" class="logo"></a>
        <ul id="sidemenu">
            <li><a href="./agency">Agency</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="./about">Why OFM?</a></li>
            <button type="button" onclick="location.href='#contact';">CONTACT US</button>
        </ul>
    </nav>
    <div id="header">
        <div class="container">
            <div class="header-text">
                <p>One for Media</p>
                <h1>We speak <span>Results,</span><br>We speak <span>Quality.</span></h1>
            </div>
        </div>
        <div class="partners">
            <div class="partners-slide">
                <img src="images/partners/editionone.png">
                <img src="images/partners/vroom.png">
                <img src="images/partners/hosny.png">
                <img src="images/partners/phantom.png">
                <img src="images/partners/lusso.png">
                <img src="images/partners/autobahn.png">
                <img src="images/partners/elegant.png">
                <img src="images/partners/fulloptions.png">
                <img src="images/partners/version.png">
                <img src="images/partners/blackmotors.png">
                <img src="images/partners/eurowheels.png">
                <img src="images/partners/mf.png">
                <img src="images/partners/msp.png">
            </div>
            <script> <!-- Duplicating logos -->
                var copy = document.querySelector(".partners-slide").cloneNode(true);
                document.querySelector(".partners").appendChild(copy);
            </script>
        </div>
    </div>
    <footer>
        <h1>GET IN TOUCH</h1>
        <p id="footer-email"><i class="fa-solid fa-envelope"></i></p>
        <p id="footer-phone"><i class="fa-solid fa-phone"></i></p>
        <div class="social-icons">
            <a id="instagram-link" href="" target="_blank"><i class="fa-brands fa-instagram"></i></a>
            <a id="tiktok-link" href="" target="_blank"><i class="fa-brands fa-tiktok"></i></a>
        </div>
        <p>Made by <a href="https://hex.eg/">HEX Interactive</a></p>
        <p id="footer-copyright"></p>
    </footer>
    <script src="main.js"></script>
    <script src="data.js"></script>
</body>
</html>
